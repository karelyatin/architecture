#
# CHANGEME: Replace the spec.config.master value with the interface name 
#           of your environment's VLAN interface for the tenant network
#
# The ranges below can be adjusted as needed for your environment
#

apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  labels:
    osp/net: tenant
  name: tenant
  namespace: openstack
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "name": "tenant",
      "type": "macvlan",
      "master": "eno1.304",
      "ipam": {
        "type": "whereabouts",
        "range": "172.17.2.0/24",
        "range_start": "172.17.2.30",
        "range_end": "172.17.2.70"
      }
    }
